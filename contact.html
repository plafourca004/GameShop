    <main>
        <h2>Contactez nous</h2>
        <br />


        <form>
            <div class="row">
                <div class="col form-group">
                    <label for="nomInput">Votre nom</label>
                    <input type="text" class="form-control" id="nomInput" placeholder="Votre nom">
                </div>

                <div class="col form-group">
                    <label for="prenomInput">Votre prenom</label>
                    <input type="text" class="form-control" id="prenomInput" placeholder="Votre prenom">
                </div>
            </div>

            <div class="form-group">
                <label for="emailInput">Votre email</label>
                <input type="email" class="form-control" id="prenomInput" placeholder="Votre email">
            </div>

            <label for="genreSelect">Votre genre</label><br />
            <select class="form-control" id="genreSelect">
                <option value="H">Homme</option>
                <option value="F">Femme</option>
                <option value="F">Autre</option>
            </select><br />

            <label for="metierSelect">Métiers : </label><br />
            <select class="form-control" id="metierSelect">
                <option value="Informaticien">Informaticien</option>
                <option value="Pharmacien">Pharmacien</option>
                <option value="Boulanger">Boulanger</option>
            </select><br />

            <div class="form-group">
                <label for="dateNaissanceInput">Votre date de naissance</label>
                <input type="date" class="form-control" id="dateNaissanceInput" placeholder="Votre date de naissance">
            </div>
            
            <div class="form-group">
                <label for="sujetInput">Sujet de la demande</label>
                <input type="text" class="form-control" id="sujetInput" placeholder="Sujet de la demande">
            </div>

            <div class="form-group">
                <label for="demandeTextarea">Expliquez : </label>
                <textarea class="form-control" id="demandeTextarea" rows="5"></textarea><br />
            </div>
            
            <input type="submit" class="btn btn-primary mb-2" value="Envoyer" />

            <br />
            <br />

        </form>


    </main>
